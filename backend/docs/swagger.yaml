openapi: 3.0.0
info:
  title: Ellty second task
  version: 1.0.38
  description: API documentation for the Ellty second task
  contact:
    name: Mohammed Taysser
    url: https://github.com/mohammed-taysser
    email: mohamedtaysser983@gmail.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
externalDocs:
  description: GitHub Repository
  url: https://github.com/mohammed-taysser/ellty-second-task

servers:
  - url: /api
    description: Development server

  - url: '{server}/api'
    description: Production server with custom domain
    variables:
      server:
        default: ''
  - url: '/'
    description: Root server for non-API endpoints (e.g., /health)
tags:
  - name: System
    description: System-level operations

  - name: Auth
    description: Authentication related endpoints

  - name: Users
    description: User-related operations

  - name: Discussions
    description: Discussions-related operations

  - name: Operations
    description: Operations-related operations

security:
  - bearerAuth: []

paths:
  /health:
    get:
      tags: [System]
      summary: Health check
      responses:
        200:
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  /auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password]
              properties:
                name:
                  type: string
                  format: string
                  example: 'John Doe'
                email:
                  type: string
                  format: email
                  example: 'admin@demo.com'
                password:
                  type: string
                  format: password
                  example: '123456789'

      responses:
        201:
          description: User registered successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AuthResponse'

  /auth/login:
    post:
      tags: [Auth]
      summary: Login a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                  example: admin@demo.com
                password:
                  type: string
                  format: password
                  example: '123456789'
      responses:
        200:
          description: Successful login
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AuthResponse'

  /auth/refresh-token:
    post:
      tags: [Auth]
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refreshToken]
              properties:
                refreshToken:
                  type: string
      responses:
        200:
          description: New access token
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          accessToken:
                            type: string
                          refreshToken:
                            type: string

  /users/me:
    get:
      tags: [Users]
      summary: Get current user
      security:
        - bearerAuth: []
      responses:
        200:
          description: Current user
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'

    patch:
      tags: [Users]
      summary: Update current user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                image:
                  type: string
                  format: binary

      responses:
        200:
          description: User updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'

  /users:
    get:
      summary: Get all users
      tags:
        - Users
      parameters:
        - $ref: '#/components/parameters/PageParameter'
        - $ref: '#/components/parameters/LimitParameter'
        - in: query
          name: name
          schema: { type: string, minLength: 3, maxLength: 100 }
        - in: query
          name: email
          schema: { type: string, maxLength: 100 }
        - in: query
          name: createdAt[startDate]
          schema: { type: string, format: date-time }
        - in: query
          name: createdAt[endDate]
          schema: { type: string, format: date-time }
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: All users
                  data:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/User'
                      metadata:
                        $ref: '#/components/schemas/PaginationMetadata'

    post:
      summary: Create a new user
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'

  /users/list:
    get:
      summary: Get a list of users
      tags:
        - Users
      parameters:
        - $ref: '#/components/parameters/PageParameter'
        - $ref: '#/components/parameters/LimitParameter'
        - in: query
          name: name
          schema: { type: string, minLength: 3, maxLength: 100 }
        - in: query
          name: email
          schema: { type: string, maxLength: 100 }
        - in: query
          name: createdAt[startDate]
          schema: { type: string, format: date-time }
        - in: query
          name: createdAt[endDate]
          schema: { type: string, format: date-time }
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListResponse'

  /users/{userId}:
    get:
      summary: Get a user by ID
      tags:
        - Users
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
          description: The ID of the user
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User found
                  data:
                    $ref: '#/components/schemas/User'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    patch:
      summary: Update a user by ID
      tags:
        - Users
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
          description: The ID of the user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string

      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User updated
                  data:
                    $ref: '#/components/schemas/User'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags: [Users]
      summary: Delete a user
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        200:
          description: User deleted successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        example: { deleted: true }

  /discussion:
    get:
      summary: Get all discussions
      tags:
        - Discussions
      parameters:
        - $ref: '#/components/parameters/PageParameter'
        - $ref: '#/components/parameters/LimitParameter'
        - in: query
          name: title
          schema: { type: string, minLength: 3, maxLength: 100 }

      responses:
        '200':
          description: List of discussions
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: All discussions
                  data:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Discussion'
                      metadata:
                        $ref: '#/components/schemas/PaginationMetadata'

    post:
      summary: Create a new discussion
      tags:
        - Discussions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
              properties:
                title:
                  type: string
                startingValue:
                  type: number
      responses:
        '201':
          description: Discussion created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Discussion'

  /discussion/list:
    get:
      summary: Get a list of discussions
      tags:
        - Discussions
      parameters:
        - $ref: '#/components/parameters/PageParameter'
        - $ref: '#/components/parameters/LimitParameter'
        - in: query
          name: title
          schema: { type: string, minLength: 3, maxLength: 100 }

      responses:
        '200':
          description: List of discussions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListResponse'

  /discussion/{discussionId}:
    get:
      summary: Get a discussion by ID
      tags:
        - Discussions
      parameters:
        - in: path
          name: discussionId
          required: true
          schema:
            type: string
          description: The ID of the discussion
      responses:
        '200':
          description: Discussion found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Discussion found
                  data:
                    $ref: '#/components/schemas/Discussion'
        '404':
          description: Discussion not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    patch:
      summary: Update a discussion by ID
      tags:
        - Discussions
      parameters:
        - in: path
          name: discussionId
          required: true
          schema:
            type: string
          description: The ID of the discussion
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string

      responses:
        '200':
          description: Discussion updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Discussion updated
                  data:
                    $ref: '#/components/schemas/Discussion'
        '404':
          description: Discussion not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags: [Discussions]
      summary: Delete a discussion
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: discussionId
          required: true
          schema:
            type: string
      responses:
        200:
          description: Discussion deleted successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        example: { deleted: true }

  /discussion/{discussionId}/end:
    post:
      tags: [Discussions]
      summary: End a discussion
      description: Mark a discussion as ended. Once ended, no new operations can be added to this discussion.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: discussionId
          required: true
          schema:
            type: string
          description: The ID of the discussion to end
      responses:
        200:
          description: Discussion ended successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Discussion'
        400:
          description: Discussion already ended
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        404:
          description: Discussion not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /operation:
    get:
      summary: Get all operations
      tags:
        - Operations
      parameters:
        - $ref: '#/components/parameters/PageParameter'
        - $ref: '#/components/parameters/LimitParameter'
        - in: query
          name: operationType
          schema:
            type: string
            enum: [END, ADD, SUBTRACT, MULTIPLY, DIVIDE]

      responses:
        '200':
          description: List of operations
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: All operations
                  data:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Operation'
                      metadata:
                        $ref: '#/components/schemas/PaginationMetadata'

    post:
      summary: Create a new operation
      tags:
        - Operations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - parentId
                - operationType
                - value
              properties:
                operationType:
                  type: string
                  enum: [ADD, SUBTRACT, MULTIPLY, DIVIDE]
                  example: ADD
                value:
                  type: number
                  example: 10
                parentId:
                  type: number
                  nullable: true
                  example: null
                discussionId:
                  type: number
                  example: 1
                title:
                  type: string
                  minLength: 1
                  maxLength: 200
                  description: Optional custom title for the operation
                  example: Initial investment
      responses:
        '201':
          description: Operation created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Operation'

  /operation/list:
    get:
      summary: Get a list of operations
      tags:
        - Operations
      parameters:
        - $ref: '#/components/parameters/PageParameter'
        - $ref: '#/components/parameters/LimitParameter'
        - in: query
          name: operationType
          schema: { type: string, minLength: 3, maxLength: 100 }

      responses:
        '200':
          description: List of operations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListResponse'

  /operation/{operationId}:
    get:
      summary: Get a operation by ID
      tags:
        - Operations
      parameters:
        - in: path
          name: operationId
          required: true
          schema:
            type: string
          description: The ID of the operation
      responses:
        '200':
          description: Operation found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Operation found
                  data:
                    $ref: '#/components/schemas/Operation'
        '404':
          description: Operation not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    patch:
      summary: Update an operation and recalculate descendants
      description: Updates an operation's value, type, or title and automatically recalculates all descendant operations in the tree using a database transaction.
      tags:
        - Operations
      parameters:
        - in: path
          name: operationId
          required: true
          schema:
            type: integer
          description: ID of the operation to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                value:
                  type: number
                  description: New value for the operation
                  example: 150
                operationType:
                  type: string
                  enum: [ADD, SUBTRACT, MULTIPLY, DIVIDE]
                  description: New operation type
                  example: MULTIPLY
                title:
                  type: string
                  minLength: 1
                  maxLength: 200
                  description: New custom title
                  example: Updated investment
              description: At least one field must be provided
      responses:
        '200':
          description: Operation updated successfully with descendant recalculation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      message:
                        type: string
                        example: 'Operation updated. 3 descendant(s) recalculated.'
                      data:
                        $ref: '#/components/schemas/Operation'
        '400':
          description: Bad request (e.g., division by zero, no fields provided, discussion ended)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Operation not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          format: boolean
          example: true
        message:
          type: string
          format: string
          example: Operation completed successfully
        data:
          type: object
          nullable: true

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          format: boolean
          example: false
        message:
          type: string
          format: string
          example: Invalid input
        statusCode:
          type: integer
          format: integer
          example: 400
        errors:
          type: array
          nullable: true
          items:
            type: string
          example:
            - Email is already registered
            - Password must be at least 6 characters

    PaginationMetadata:
      type: object
      properties:
        total:
          type: integer
          example: 125
        page:
          type: integer
          example: 2
        limit:
          type: integer
          example: 10
        totalPages:
          type: integer
          example: 13

    ListResponse:
      type: object
      properties:
        success:
          type: boolean
          format: boolean
          example: true
        message:
          type: string
          format: string
          example: Operation completed successfully
        data:
          type: array
          items:
            properties:
              id:
                type: integer
                format: integer
                example: 11
              name:
                type: string
                example: John Doe

    AuthResponse:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        user:
          $ref: '#/components/schemas/User'

    User:
      type: object
      properties:
        id:
          type: integer
          format: integer
          example: 1
        name:
          type: string
          format: string
          example: John Doe
        email:
          type: string
          format: email
          example: John@example.com
        createdAt:
          type: string
          format: date-time
          example: 2022-01-01T00:00:00.000Z
        updatedAt:
          type: string
          format: date-time
          example: 2022-01-01T00:00:00.000Z

    Discussion:
      type: object
      properties:
        id:
          type: integer
          format: integer
          example: 1
        startingValue:
          type: integer
          format: integer
          example: 2
        title:
          type: string
          format: string
          example: My Discussion
        createdBy:
          type: integer
          format: integer
          example: 1
        createdAt:
          type: string
          format: date-time
          example: 2022-01-01T00:00:00.000Z
        updatedAt:
          type: string
          format: date-time
          example: 2022-01-01T00:00:00.000Z
        isEnded:
          type: boolean
          description: Whether this discussion has been ended
          example: false
        endedAt:
          type: string
          format: date-time
          nullable: true
          description: Timestamp when the discussion was ended
          example: null
        user:
          $ref: '#/components/schemas/User'
        operations:
          type: array
          items:
            $ref: '#/components/schemas/Operation'

    Operation:
      type: object
      properties:
        id:
          type: integer
          format: integer
          example: 1
        discussionId:
          type: integer
          format: integer
          example: 1
        parentId:
          type: integer
          format: integer
          nullable: true
          example: null
        title:
          type: string
          description: Title or description of the operation
          example: Add initial value
        operationType:
          type: string
          example: ADD
          enum: [ADD, SUBTRACT, MULTIPLY, DIVIDE]
        value:
          type: integer
          format: integer
          description: The value to apply in this operation
          example: 4
        beforeValue:
          type: integer
          format: integer
          description: The total value before this operation was applied
          example: 10
        afterValue:
          type: integer
          format: integer
          description: The total value after this operation was applied
          example: 14
        createdAt:
          type: string
          format: date-time
          example: 2022-01-01T00:00:00.000Z
        updatedAt:
          type: string
          format: date-time
          example: 2022-01-01T00:00:00.000Z
        createdBy:
          type: integer
          format: integer
          example: 1
        user:
          $ref: '#/components/schemas/User'

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from authentication endpoint

  parameters:
    PageParameter:
      name: page
      in: query
      description: Page number
      required: false
      schema:
        type: integer
        default: 1
        minimum: 1

    LimitParameter:
      name: limit
      in: query
      description: Number of items per page
      required: false
      schema:
        type: integer
        default: 10
        minimum: 1
        maximum: 500
